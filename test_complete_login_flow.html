<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Flow Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>Complete Login Flow Test</h1>
    
    <div class="test-section">
        <h2>Manual Login Test</h2>
        <div>
            <input type="email" id="email" value="celeste.fcp@gmail.com" placeholder="Email">
            <input type="password" id="password" value="celeste060291" placeholder="Password">
            <button onclick="testLogin()">Test Login</button>
        </div>
        <div id="loginResult"></div>
    </div>
    
    <div class="test-section">
        <h2>API Connection Test</h2>
        <button onclick="testApiConnection()">Test API Connection</button>
        <div id="apiResult"></div>
    </div>
    
    <div class="test-section">
        <h2>CORS Test</h2>
        <button onclick="testCors()">Test CORS</button>
        <div id="corsResult"></div>
    </div>
    
    <div class="test-section">
        <h2>LocalStorage Test</h2>
        <button onclick="testLocalStorage()">Test LocalStorage</button>
        <div id="storageResult"></div>
    </div>
    
    <div class="test-section">
        <h2>Console Logs</h2>
        <div id="consoleLogs"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api/v1';
        const logDiv = document.getElementById('consoleLogs');
        
        // Override console.log to capture logs
        const originalLog = console.log;
        const originalError = console.error;
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toISOString();
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog(args.join(' '), 'info');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLog(args.join(' '), 'error');
        };
        
        async function testApiConnection() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.innerHTML = '<div class="info">Testing API connection...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<div class="success">‚úÖ API Connection Success: ${JSON.stringify(data)}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå API Connection Failed: ${response.status} ${response.statusText}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå API Connection Error: ${error.message}</div>`;
            }
        }
        
        async function testCors() {
            const resultDiv = document.getElementById('corsResult');
            resultDiv.innerHTML = '<div class="info">Testing CORS...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'OPTIONS'
                });
                
                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers')
                };
                
                resultDiv.innerHTML = `<div class="success">‚úÖ CORS Headers: <pre>${JSON.stringify(corsHeaders, null, 2)}</pre></div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå CORS Test Error: ${error.message}</div>`;
            }
        }
        
        function testLocalStorage() {
            const resultDiv = document.getElementById('storageResult');
            
            try {
                // Test localStorage functionality
                const testKey = 'test_key';
                const testValue = 'test_value';
                
                localStorage.setItem(testKey, testValue);
                const retrieved = localStorage.getItem(testKey);
                localStorage.removeItem(testKey);
                
                if (retrieved === testValue) {
                    resultDiv.innerHTML = '<div class="success">‚úÖ LocalStorage working correctly</div>';
                } else {
                    resultDiv.innerHTML = '<div class="error">‚ùå LocalStorage not working correctly</div>';
                }
                
                // Check for existing auth token
                const existingToken = localStorage.getItem('auth_token');
                if (existingToken) {
                    resultDiv.innerHTML += `<div class="info">üìù Existing auth token found: ${existingToken.substring(0, 20)}...</div>`;
                } else {
                    resultDiv.innerHTML += '<div class="info">üìù No existing auth token found</div>';
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå LocalStorage Error: ${error.message}</div>`;
            }
        }
        
        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            resultDiv.innerHTML = '<div class="info">Testing login...</div>';
            
            console.log('=== BROWSER LOGIN TEST ===');
            console.log('Email:', email);
            console.log('Password length:', password.length);
            
            try {
                const loginData = { email, password };
                console.log('Login data:', loginData);
                
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({
                        detail: `HTTP ${response.status}: ${response.statusText}`,
                    }));
                    console.error('API Error:', errorData);
                    throw new Error(errorData.detail);
                }
                
                const jsonResponse = await response.json();
                console.log('Raw login response:', jsonResponse);
                
                // Simulate the frontend ID fix logic
                if (jsonResponse.user && jsonResponse.user._id) {
                    console.log('Fixing user ID field from _id to id');
                    jsonResponse.user.id = jsonResponse.user._id;
                }
                
                // Simulate token storage
                if (jsonResponse.access_token) {
                    localStorage.setItem('auth_token', jsonResponse.access_token);
                    console.log('Token stored successfully');
                }
                
                resultDiv.innerHTML = `
                    <div class="success">‚úÖ Login Successful!</div>
                    <div class="info">User: ${jsonResponse.user.name} (${jsonResponse.user.email})</div>
                    <div class="info">Token: ${jsonResponse.access_token.substring(0, 20)}...</div>
                    <pre>${JSON.stringify(jsonResponse, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Login failed:', error);
                resultDiv.innerHTML = `<div class="error">‚ùå Login Failed: ${error.message}</div>`;
            }
        }
        
        // Auto-run connection tests on page load
        window.addEventListener('load', () => {
            console.log('Page loaded, running initial tests...');
            testApiConnection();
            testLocalStorage();
        });
    </script>
</body>
</html>
